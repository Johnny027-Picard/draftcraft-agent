{% extends 'base.html' %}
{% block title %}Login - DraftCraft Agent{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="mb-3 text-primary">Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>
        <div class="mt-3 text-center">
          <a href="{{ url_for('login_google') }}" class="btn btn-outline-danger w-100">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" style="width:20px; margin-right:8px; vertical-align:middle;"> Login with Google
          </a>
        </div>
        <p class="mt-3 mb-0 text-center text-muted">Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
